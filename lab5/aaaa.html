<!DOCTYPE html>
<html>
<head>
	<title>综合实例</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<body><center>
<form>
	<table border="1"  cellspacing="0" height="500">
		<tr>
			<td>用户名：</td>
			<td width="300"><input type="text" name="shuru"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="mima"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="mima"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" checked="checked" name="a">男 <input type="radio" name="a">女</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td align="center">
				<select>
					<option>公历</option>
					<option>农历</option>
				</select>&nbsp;&nbsp;&nbsp;
				<select >
					<option>年</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
				</select>&nbsp;&nbsp;&nbsp;
				<select>
				    <option>月</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>&nbsp;&nbsp;&nbsp;&nbsp;
				<select>
					<option>日</option>
					<option>1</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select>
					<option>中国</option>
					<option>还是中国</option>
					<option>就是中国</option>
					<option>只有中国</option>
					<option>你不是中国的？</option>
				</select>
				<select>
					<option>河北</option>
					<option>还是河北</option>
					<option>就是河北</option>
					<option>只有河北</option>
					<option>河北的？</option>
				</select>
				<select>
					<option>石家庄</option>
					<option>还是石家庄</option>
					<option>就是石家庄</option>
					<option>只有石家庄</option>
					<option>石家庄的？</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" name="yzm"><img src="000.jpg" width="100" height="20"></td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td>
				<select>
					<option>身份证</option>
					<option>护照</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text" name="zjh"></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox" name="hobby">音乐
				<input type="checkbox" name="hobby">读书
				<input type="checkbox" name="hobby">跳舞
				<input type="checkbox" name="hobby">下棋
				<input type="checkbox" name="hobby">其他
			</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td align="center">
				<textarea cols="20" rows="3">
					
				</textarea>
			</td>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td align="center"><input type="file" name="wenjian"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="ll" value="登录"><input type="reset" name="ll"> <input type="button" name="anniu" value="按钮"></td>
		</tr>
	</table>
</form>
</center>

</body>
</html>
